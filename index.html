<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3 柱状图示例</title>
    <!-- 使用 CDN 引入 D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        // 数据
        const data = [10, 20, 15, 25, 30];

        // 创建 SVG 容器
        const svgWidth = 400;
        const svgHeight = 300;
        const svg = d3.select("#chart")
          .append("svg")
          .attr("width", svgWidth)
          .attr("height", svgHeight);

        // 定义比例尺
        const xScale = d3.scaleBand()
          .domain(d3.range(data.length))
          .range([0, svgWidth])
          .padding(0.2);

        const yScale = d3.scaleLinear()
          .domain([0, d3.max(data)])
          .range([svgHeight, 0]);

        // 绘制柱子
        svg.selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", (d, i) => xScale(i))
          .attr("y", d => yScale(d))
          .attr("width", xScale.bandwidth())
          .attr("height", d => svgHeight - yScale(d));
    </script>
</body>

</html>
